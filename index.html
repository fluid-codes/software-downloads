
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ANSYS Software Downloads</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background-color: #f2f2f2; }
    select { margin-right: 10px; }
    #error-message { color: red; display: none; }
  </style>
</head>
<body>

  <h2>üîΩ ANSYS Software Downloads</h2>

  <div>
    <label>Version:
      <select id="versionFilter">
        <option value="">All</option>
      </select>
    </label>

    <label>OS:
      <select id="osFilter">
        <option value="">All</option>
      </select>
    </label>
  </div>

  <div id="error-message">‚ö†Ô∏è Could not load file list. Please check your access or try again later.</div>

  <table id="fileTable">
    <thead>
      <tr>
        <th>File Name</th>
        <th>Version</th>
        <th>OS</th>
        <th>Download</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const JSON_URL = "https://drive.google.com/uc?id=1d0Nv4bq60AFGRWhIQ5OKHBK52Ud8MrM8&export=download";

    let allFiles = [];

    function renderTable(filteredFiles) {
      const tbody = document.querySelector("#fileTable tbody");
      tbody.innerHTML = "";

      filteredFiles.forEach(file => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${file.name}</td>
          <td>${file.version}</td>
          <td>${file.os}</td>
          <td><a href="${file.url}" target="_blank">Download</a></td>
        `;

        tbody.appendChild(row);
      });
    }

    function populateFilters(files) {
      const versionSet = new Set();
      const osSet = new Set();

      files.forEach(file => {
        versionSet.add(file.version);
        osSet.add(file.os);
      });

      const versionSelect = document.getElementById("versionFilter");
      const osSelect = document.getElementById("osFilter");

      versionSet.forEach(version => {
        const opt = document.createElement("option");
        opt.value = version;
        opt.textContent = version;
        versionSelect.appendChild(opt);
      });

      osSet.forEach(os => {
        const opt = document.createElement("option");
        opt.value = os;
        opt.textContent = os;
        osSelect.appendChild(opt);
      });
    }

    function applyFilters() {
      const selectedVersion = document.getElementById("versionFilter").value;
      const selectedOS = document.getElementById("osFilter").value;

      const filtered = allFiles.filter(file => {
        return (!selectedVersion || file.version === selectedVersion) &&
               (!selectedOS || file.os === selectedOS);
      });

      renderTable(filtered);
    }

    document.getElementById("versionFilter").addEventListener("change", applyFilters);
    document.getElementById("osFilter").addEventListener("change", applyFilters);

    // Fetch JSON
    fetch(JSON_URL)
      .then(response => response.json())
      .then(data => {
        allFiles = data;
        populateFilters(allFiles);
        renderTable(allFiles);
      })
      .catch(error => {
        console.error("Error fetching JSON:", error);
        document.getElementById("error-message").style.display = "block";
      });
  </script>

</body>
</html>
