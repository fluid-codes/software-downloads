<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ANSYS Software Downloads</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
    }
    h1 {
      color: #004080;
    }
    select {
      padding: 6px;
      margin-right: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    th {
      background-color: #f0f0f0;
    }
    .hidden {
      display: none;
    }
    .download-link {
      color: #0066cc;
      text-decoration: none;
    }
    .download-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>ANSYS Software Downloads</h1>

  <div>
    <label for="versionFilter">Version:</label>
    <select id="versionFilter">
      <option value="">All</option>
    </select>

    <label for="osFilter">OS:</label>
    <select id="osFilter">
      <option value="">All</option>
    </select>
  </div>

  <table id="fileTable">
    <thead>
      <tr>
        <th>File Name</th>
        <th>Version</th>
        <th>OS</th>
        <th>Download</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows inserted dynamically -->
    </tbody>
  </table>

  <script>
    const JSON_URL = "https://script.google.com/macros/s/AKfycbylJt3kbvwBBf5cgILgEftSq3ohUPMD-GzEnvjqzxD3ganeTev1TtNQW9nELHrBQrMS/exec";

    let fileData = [];

    async function loadJSON() {
      try {
        const res = await fetch(JSON_URL);
        fileData = await res.json();
        populateFilters();
        renderTable();
      } catch (err) {
        console.error("Failed to load JSON:", err);
        alert("Failed to load data. Please try again later.");
      }
    }

    function populateFilters() {
      const versionSet = new Set();
      const osSet = new Set();

      fileData.forEach(file => {
        if (file.version) versionSet.add(file.version);
        if (file.os) osSet.add(file.os);
      });

      const versionSelect = document.getElementById("versionFilter");
      versionSet.forEach(version => {
        const opt = document.createElement("option");
        opt.value = version;
        opt.textContent = version;
        versionSelect.appendChild(opt);
      });

      const osSelect = document.getElementById("osFilter");
      osSet.forEach(os => {
        const opt = document.createElement("option");
        opt.value = os;
        opt.textContent = os;
        osSelect.appendChild(opt);
      });

      versionSelect.addEventListener("change", renderTable);
      osSelect.addEventListener("change", renderTable);
    }

    function renderTable() {
      const version = document.getElementById("versionFilter").value;
      const os = document.getElementById("osFilter").value;

      const tbody = document.querySelector("#fileTable tbody");
      tbody.innerHTML = "";

      const filtered = fileData.filter(file => {
        return (!version || file.version === version) &&
               (!os || file.os === os);
      });

      filtered.forEach(file => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${file.name}</td>
          <td>${file.version || "-"}</td>
          <td>${file.os || "-"}</td>
          <td><a href="${file.url}" class="download-link" target="_blank">Download</a></td>
        `;

        tbody.appendChild(row);
      });
    }

    loadJSON();
  </script>
</body>
</html>
